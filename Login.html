<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login1.css">
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
    <!-- <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script defer src="./login1.js"></script>
</head>
<body>
    <div class="logo">
        <a href="./page.html">
            <img src="../image/logo.png" alt="Logo">
        </a>
    </div>

    
    <div class="boxxs">
        <div class="box100">Login</div>
        <div class="box101">Need an account? <span style="color: #3974FF;">
            <a href="./SignUp.html" target="_blank" style="text-decoration: none; color: #3974FF;">Sign up</a>
        </span></div>
        <form id="form" action="/">
            <div class="input-control">
                <label class="boxxs102" for="email">Email </label>
                <input type="email" name="email" id="email">
                <div class="error"></div>
            </div>
            
            <div class="input-control">
                <label class="leftsright" for="password">Enter password</label>
                <input type="password"  name="password" id="password" >
                <div class="error"></div>
            </div>
            <div class="box106">
                <a href="./forget.html" style="text-decoration: none;">
                    <div class="pass"><span style="color: #3974FF;">Forget Password?</span></div>
                </a>
               <a href="./page.html">
                <button type="submit">Next</button>
               </a>
                
            </div>
        </form>
        <div class="box104"></div>
        <div class="box105">
            <div class="boxx105">
                <div class="boxx105sub">
                    <a href="https://www.facebook.com/weebly" target="_blank">
                        <img src="..//image/facebookicon.svg" alt="">
                    </a>   
                </div>
                <div class="boxx105sub">
                    <a href="https://workspaceupdates.googleblog.com/2023/04/new-community-features-for-google-chat-and-an-update-currents%20.html" target="_blank">
                        <img src="..//image/googleicon.svg" alt="">
                    </a>   
                </div>
                <div class="boxx105sub">
                    <a href="./square.html">
                        <img src="..//image/squareicon.svg" alt="">
                    </a>   
                </div>
            </div>
            
            
        </div>
    </div>
</body>
</html>
